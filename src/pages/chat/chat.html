<div class="background-image-blured"></div>
<ion-header>
  <ion-navbar>
    <ion-title>{{chatInfo.chatName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="topog-bg">  
  <div #content id="content" name="content" class="message-container" angular2-auto-scroll lock-y-offset="10" observe-attributes >
    <div class="message" *ngFor="let message of messages | async">
      <div class="message-blob normal-message">
        <div class="owner">{{getName(message.owner)}}</div>
        <div class="text">{{message.text}}</div>
      </div>
    </div>
    <div class="message">
      <div class="message-blob my-message">
        <div class="owner">Igor Caldeira </div>
        <div class="text">Algum texto aqui!</div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item class="sender-input">
      <ion-input type="message" name="message" [(ngModel)]="message" placeholder="message"></ion-input>
      <ion-icon class="sender-icon" name="send" (click)="sendMessage()" item-end></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
