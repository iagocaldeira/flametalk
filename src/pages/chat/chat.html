<ion-header>
  <ion-navbar>
    <ion-title>{{chatInfo.chatName}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="topog-bg">  
  <div class="message-container">
    <div class="message" *ngFor="let message of messages | async">
      <div [ngClass]="isMyMessage(message) ? ['message-blob', 'my-message'] : ['message-blob', 'normal-message']">
        <div class="owner">{{message.owner}}</div>
        <div class="text">{{message.text}}</div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input (keydown)="talvezSend($event)" type="message" name="message" [(ngModel)]="message" placeholder="message"></ion-input>
      <ion-icon name="send" (click)="sendMessage()" item-end></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
