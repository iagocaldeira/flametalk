<ion-header>
  <ion-navbar>
    <ion-title>
      Flametalk

</ion-header>

<ion-content padding>
  <h1>
    CHAT
  </h1>
 
  <h2>Salas</h2>

  <ion-list>

      {{room.name}}

  <ion-list>

      </ion-avatar>
