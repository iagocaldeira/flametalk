<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="bonfire"></ion-icon>&nbsp;Flametalk
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h2>Channels</h2>
  <ion-list>
    <button ion-item *ngFor="let room of rooms | async" (click)="changePage(room.id, room.name)">
      {{room.name}}
    </button>
  </ion-list>

  <h2>Users</h2>
  <ion-list>
    <ion-item *ngFor="let member of members | async">
      <ion-avatar item-start>
        <img src="http://entretenimento.r7.com/blogs/fabiola-reipert/files/2015/10/nego-do-borel.jpg">
      </ion-avatar>
      <h2>{{member.name}}</h2>
      <h3>{{member.email}}</h3>
      <p>{{member.status}}</p>
    </ion-item>
  </ion-list>

</ion-content>
